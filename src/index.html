<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="bg-cover bg-center bg-no-repeat min-h-screen" style="background-image: url('../Images/thunderstorm-countryside.jpg')">

  <!-- Header -->
  <section class="w-[60%] m-auto">
  <header class="text-center bg-gray-950/80 rounded-br-4xl rounded-tl-4xl">
    <h1 class="mt-8 p-4  text-4xl md:text-7xl text-white font-bold underline underline-offset-8" style="font-family: 'Dancing Script', cursive; text-decoration-thickness: 2px">
      Welcome to <span class="text-red-700"> Weather</span> Forecast
    </h1>
   
  </header>
  </section>
 

  <!-- Input Section -->
  <section class="text-center mt-8 mb-8 bg-amber-500/70 m-auto w-[70%] p-5 flex flex-wrap gap-3 justify-center align-center rounded-br-4xl rounded-tl-4xl">

    <label for="input-data" class="text-2xl font-bold text-black">Enter the city:</label>
    <input type="text" id="input-data" class="border border-black rounded-2xl text-black px-4 py-1" placeholder="e.g., London" />
    <button id="btn" class="bg-blue-800 hover:bg-red-700 transition duration-800 ease-in-out text-white px-4 py-1 rounded-xl">Check Weather</button>
    <button id="location-btn" class="bg-green-700 hover:bg-red-700 transition duration-800 ease-in-out text-white px-4 py-1 rounded-xl">Use My Location</button>

    <!-- Recently Searched Dropdown -->
 


    <select id="recent-cities" class="hidden border border-black rounded-2xl px-6 text-black">
      <option value="" disabled selected>Select Recently Searched</option>
    </select>
   
  
    </section>
 

  <!-- Current Weather -->
  <section class="flex justify-center items-center">
    <section class="bg-orange-800/80 min-h-[300px] min-w-[300px] p-4 rounded-br-4xl rounded-tl-4xl text-white pt-5">
      <h2 class="text-center text-3xl font-semibold underline underline-offset-3">Current Weather</h2>
      <section id="city-name" class="mt-4 text-lg space-y-1"></section>
    </section>
  </section>

  <!-- Forecast Cards -->
  <section id="forecast" class="mt-10 flex flex-wrap justify-center gap-6 text-white px-4 mb-10">
    <!-- Cards will appear here -->
  </section>
  

</body>

  <script src="./index.js"></script>
</html>
